<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.product.imageSrc" />
  

  <div class="card-body">

    <p class="card-text">
      <strong>{{ productItem.product.name  }}</strong>

    </p>

    <p class="card-text">{{ productItem.product.description | slice: 0:80 }}...</p>

    <p class="card-text">
      <strong>{{ productItem.product.price  }}</strong>
      <i class="fas fa-heart float-right" (click)="handleRemoveProductItem()"></i>

    </p>
    
    
      <div *ngIf="productItem.product.preferenceType == 'single select' ">
    
        <div *ngFor="let item of preferences"> 
          <input  type="radio"  value="{{item}}" > {{item}}
        </div>
        
     </div>
    

    <div *ngIf="productItem.product.preferenceType == 'multi select' " >
      
      <div *ngFor="let item of preferences"> 
        <input  type="checkbox" class="custom-control-input" value="{{item}}" >
        <label class="custom-control-label"> {{item}}</label>
      </div>

    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to
          Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="handleEditProduct()">
          Edit</button>
      </div>
    </div>
  </div>
</div>
